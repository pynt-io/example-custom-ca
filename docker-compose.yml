services:
  proxy:
    image: nginx:stable-alpine
    ports:
      - "8443:8443"
    volumes:
      - type: bind
        source: ./proxy/nginx.conf
        target: /etc/nginx/conf.d/default.conf
        read_only: true
      - type: bind
        source: ./certs/
        target: /etc/nginx/certs
        read_only: true
    networks:
      default:
        aliases:
          - proxy.goat.internal
